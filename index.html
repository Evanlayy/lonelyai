<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonely AI - Your Cyberpunk Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cyber-background"></div>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/lonely-ai-face.svg" alt="Lonely AI Face" class="ai-face">
            </div>
            <h1 class="glitch" data-text="Lonely AI">Lonely AI</h1>
            <div class="nav-buttons">
                <a href="https://pump.fun/board" target="_blank" class="cyber-button buy-now">Buy Now</a>
                <a href="https://t.me/Lonelyaisol" target="_blank" class="cyber-button"><i class="fab fa-telegram"></i></a>
                <a href="https://x.com/lonelyAIsol" target="_blank" class="cyber-button"><i class="fab fa-twitter"></i></a>
            </div>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added here by JavaScript -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="userInput" placeholder="Type your message..." class="chat-input">
                    <button id="sendButton" class="cyber-button send-button">Send</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
